{% extends 'base.html'  %}
{% block title %}
Question {{num+1}}
{% endblock%}
{% block content %}
<h1>Question {{num+1}}</h1>
{% for msg in get_flashed_messages() %}
  <p>{{ msg }}</p>
{% endfor %}
    <form action="/answer/{{num}}"  method="POST">
        <div class="form_input">
            <label for="{{question.question}}">{{question.question}}: </label>
            <input type="text" id='{{question.question}}' name="{{num}}">
        </div>
        {% if num < 3 %}
        <button>Next!</button>
        {% endif %}
        {% if num == 3 %}
        <button>Submit!</button>
        {% endif %}
    </form>
{% endblock%}
